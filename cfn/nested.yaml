AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Nested Stack for IAM SA.

Parameters:
  BucketName:
    Type: String
    Description: Nombre del bucket de S3

Resources:
  RolesCorentsu:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: 'https://bx-tecnogia-dev.s3.us-west-2.amazonaws.com/icloud/cfn-nested/corentsu/roles-corentsu.yaml'

  PoliciesCiclos:
    Type: AWS::CloudFormation::Stack
    DependsOn: RolesCorentsu
    Properties:
      TemplateURL: 'https://bx-tecnogia-dev.s3.us-west-2.amazonaws.com/icloud/cfn-nested/corentsu/policies-ciclos.yaml'
      Parameters:
        BucketNameParam: !Ref BucketName

  PoliciesPdoohd:
    Type: AWS::CloudFormation::Stack
    DependsOn: RolesCorentsu
    Properties:
      TemplateURL: 'https://bx-tecnogia-dev.s3.us-west-2.amazonaws.com/icloud/cfn-nested/corentsu/policies-pdoohd.yaml'

  PoliciesRdgcap:
    Type: AWS::CloudFormation::Stack
    DependsOn: RolesCorentsu
    Properties:
      TemplateURL: 'https://bx-tecnogia-dev.s3.us-west-2.amazonaws.com/icloud/cfn-nested/corentsu/policies-rdgcap.yaml'

  PoliciesSoport:
    Type: AWS::CloudFormation::Stack
    DependsOn: RolesCorentsu
    Properties:
      TemplateURL: 'https://bx-tecnogia-dev.s3.us-west-2.amazonaws.com/icloud/cfn-nested/corentsu/policies-soport.yaml'