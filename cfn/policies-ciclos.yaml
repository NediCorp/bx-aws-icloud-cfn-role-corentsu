AWSTemplateFormatVersion: '2010-09-09'
Description: Definición de políticas de IAM

Resources:
  PolicyCorentsuCiclos:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: "PolicyCorentsuCiclos"
      Roles:
        - !ImportValue RolCorentsuCiclosName
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "sns:Publish"
            Resource:
              - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:topic-ciclos-oscor-orders"